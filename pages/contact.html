      <!-- Contact Section -->

        <h1>Contact Information</h1>
        <div id="contactInformationSection">
          <h2>How to reach us:</h2>
          <p class="vietText">Email: madam-lam@placeholder.com</p>
          <p class="vietText">Zalo: (+84) 343 12 50 53</p>
          <p class="vietText">Address: 94b Nguyen Dinh Chieu, Ham Tien, T.P. Phan Thiet</p>
        </div>
      </section>

     <!-- E-mail Section -->
      <section id="sendEmailSection">
        <h2>Got something on your mind?</h2>
        <h3>We love feedback and offers!</h3>
        <form action="mailto:madam-lam@placeholder.com" method="post" enctype="text/plain">
            Name:<br>
            <input type="text" name="name"><br>
            E-mail:<br>
            <input type="text" name="mail"><br>
            Message:<br>
            <input type="text" name="comment" size="50"><br><br>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </form>

      </section>
    </main>
